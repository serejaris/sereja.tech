baseURL = 'https://sereja.tech/'
languageCode = 'ru'
title = 'Сережа Рис'
defaultContentLanguage = 'ru'
enableRobotsTXT = true

[taxonomies]

[permalinks]
  blog = '/blog/:contentbasename'

[params]
  author = 'Сережа Рис'
  description = 'Статьи про вайбкодинг, Claude Code и AI-инструменты'
  twitter = '@riiiiiiiiss'

  # Social links for JSON-LD sameAs
  [[params.social]]
    name = 'twitter'
    url = 'https://x.com/riiiiiiiiss'
  [[params.social]]
    name = 'telegram'
    url = 'https://t.me/ris_ai'
  [[params.social]]
    name = 'youtube'
    url = 'https://www.youtube.com/@serejaris'
  [[params.social]]
    name = 'community'
    url = 'https://t.me/vibecod3rs'
  [[params.social]]
    name = 'github'
    url = 'https://github.com/serejaris'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = 'github'

[outputs]
  home = []
  section = ['HTML', 'RSS']

[sitemap]
  changefreq = ''
  priority = -1

[related]
  threshold = 80
  includeNewer = true
  [[related.indices]]
    name = "tags"
    weight = 100
  [[related.indices]]
    name = "date"
    weight = 10
