<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

  {{- partial "seo.html" . -}}
  <link rel="alternate" type="text/plain" href="/llms.txt" title="LLM-optimized content">

  <style>
    body {
      font-family: monospace;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
      background: #fff;
      color: #000;
    }
    a { color: #0000EE; text-decoration: underline; }
    a:visited { color: #551A8B; }
    h1 { font-size: 24px; margin-bottom: 8px; line-height: 1.3; }
    h2 { font-size: 18px; margin-top: 30px; margin-bottom: 10px; }
    h3 { font-size: 16px; margin-top: 24px; margin-bottom: 8px; }
    p { margin-bottom: 15px; }
    .author { color: #666; font-size: 13px; margin-bottom: 24px; }
    .intro { color: #666; margin-bottom: 8px; }

    .callout {
      border: 1px solid #000;
      padding: 12px 16px;
      margin: 20px 0;
    }
    .callout.warning { border-left: 3px solid #c00; }
    .callout.insight { border-left: 3px solid #060; }
    .callout.cta { border: 2px solid #000; background: #f5f5f5; padding: 16px 20px; }
    .callout.cta strong { font-size: 15px; }
    .callout strong { display: block; margin-bottom: 4px; }
    .callout p { margin-bottom: 0; }

    .youtube-preview { margin: 20px 0; }
    .youtube-preview iframe { width: 100%; aspect-ratio: 16/9; border: none; }

    img { max-width: 100%; height: auto; display: block; }
    figure { margin: 24px 0; max-width: 100%; }
    figcaption { font-size: 13px; color: #666; margin-top: 6px; }

    pre {
      background: #f8f8f8;
      border: 2px solid #000;
      padding: 16px;
      overflow-x: auto;
      font-size: 13px;
      line-height: 1.5;
      margin: 24px 0;
    }
    code { font-family: monospace; background: #eee; padding: 1px 4px; }
    pre code { background: none; padding: 0; }

    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { border: 1px solid #000; padding: 8px; text-align: left; vertical-align: top; }
    th { background: #f5f5f5; }

    ul, ol { margin: 12px 0; padding: 0 0 0 1.2em; }
    li { margin-bottom: 4px; }

    blockquote {
      border-left: 3px solid #000;
      margin: 20px 0;
      padding: 8px 16px;
      font-style: italic;
      background: #f8f8f8;
    }
    blockquote p { margin: 0; }

    .sources { margin-top: 40px; padding-top: 20px; border-top: 1px solid #000; }
    .sources h3 { font-size: 14px; margin-bottom: 8px; }
    .sources ul { list-style: none; padding: 0; }
    .sources li { margin-bottom: 4px; }

    .related-posts { margin-top: 30px; padding-top: 20px; border-top: 1px solid #000; }
    .related-posts h3 { font-size: 14px; margin-bottom: 8px; }
    .related-posts ul { list-style: none; padding: 0; }
    .related-posts li { margin-bottom: 4px; }

    .author-link { font-size: 13px; }

    .subscribe-inline { font-size: 14px; margin: 30px 0 20px; }

    .tags { margin: 8px 0 16px; display: flex; flex-wrap: wrap; gap: 6px; }
    .tag { font-size: 12px; padding: 2px 8px; border: 1px solid #000; text-decoration: none; color: #000; }
    .tag:visited { color: #000; }
    .tag:hover { background: #000; color: #fff; }

    footer { margin-top: 30px; text-align: center; font-size: 13px; color: #666; }

    /* Blog list styles */
    .posts { list-style: none; padding: 0; }
    .posts li { margin-bottom: 12px; }
    .date { color: #666; font-size: 13px; margin-right: 8px; }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body { background: #212121; color: #d1d5db; }
      a { color: #7ab0ff; }
      a:visited { color: #c4a6f5; }
      .author, .intro, figcaption, footer, .date { color: #9b9b9b; }
      .callout { border-color: #3a3a3a; }
      .callout.cta { background: #2f2f2f; border-color: #4a4a4a; }
      .callout.insight { border-left-color: #34d399; }
      pre { background: #2f2f2f !important; border-color: #3a3a3a; }
      code { background: #2f2f2f; }
      pre code { background: none; }
      .highlight pre { background-color: #2f2f2f !important; }
      th { background: #2f2f2f; }
      th, td { border-color: #3a3a3a; }
      blockquote { border-left-color: #3a3a3a; background: #2f2f2f; }
      .sources, .related-posts { border-top-color: #3a3a3a; }
      .tag { border-color: #4a4a4a; color: #d1d5db; }
      .tag:visited { color: #d1d5db; }
      .tag:hover { background: #4a4a4a; color: #fff; }
    }
  </style>
</head>
<body>
  {{ block "main" . }}{{ end }}

  <script defer src="/_vercel/insights/script.js"></script>
  {{ if .IsPage }}<script src="/analytics.js"></script>{{ end }}
</body>
</html>
