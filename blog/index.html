    :root {
      --bg: #0a0f14;
      --bg-card: #111820;
      --text: #e8f0e8;
      --text-muted: #6b8068;
      --accent: #4ade80;
      --border: #2a3a2a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      max-width: 680px;
      margin: 0 auto;
      padding: 64px 24px;
      line-height: 1.8;
    }

    h1 {

    }

    .intro {
      color: var(--text-muted);

    }

    .back {
      display: inline-block;
      color: var(--text-muted);
      text-decoration: none;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .back:hover { color: var(--accent); }

    .posts {
      list-style: none;
    }

    .posts li {
      border-bottom: 1px solid var(--border);
    }

    .posts a {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 16px;
      padding: 20px 0;
      text-decoration: none;
      transition: all 0.2s;
    }

    .posts a:hover .title {
      color: var(--accent);
    }

    .date {
      color: var(--text-muted);
      font-size: 14px;
      flex-shrink: 0;
    }

    .title {
      color: var(--text);
      font-weight: 500;
      transition: color 0.2s;
    }

    .empty {
      color: var(--text-muted);
      font-style: italic;
    }

    @media (max-width: 480px) {
      .posts a {
        flex-direction: column;
        gap: 4px;
      }
    }
  </style>
