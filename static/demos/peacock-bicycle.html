<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω–∏–º–∞—Ü–∏—è: –ü–∞–≤–ª–∏–Ω –Ω–∞ –≤–µ–ª–æ—Å–∏–ø–µ–¥–µ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB; /* –ù–µ–±–µ—Å–Ω–æ-–≥–æ–ª—É–±–æ–π —Ü–≤–µ—Ç */
            font-family: sans-serif;
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <h1>–í–µ–ª–æ-–ø–∞–≤–ª–∏–Ω</h1>
        <p>–ü–ª–∞–≤–Ω–∞—è –ø–æ–µ–∑–¥–∫–∞ –≤ —Å–æ–ª–Ω–µ—á–Ω—ã–π –¥–µ–Ω—å ü¶öüö≤</p>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
        let time = 0;
        let lastTime = performance.now();

        // –û–±–ª–∞–∫–∞
        const clouds = Array.from({ length: 5 }, () => ({
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight * 0.4,
            speed: 0.5 + Math.random() * 1.5,
            scale: 0.5 + Math.random() * 0.8
        }));

        // –î–µ—Ä–µ–≤—å—è –Ω–∞ –∑–∞–¥–Ω–µ–º —Ñ–æ–Ω–µ
        const trees = Array.from({ length: 8 }, () => ({
            x: Math.random() * window.innerWidth,
            scale: 0.6 + Math.random() * 0.6
        }));

        // –§—É–Ω–∫—Ü–∏—è –∏–Ω–≤–µ—Ä—Å–Ω–æ–π –∫–∏–Ω–µ–º–∞—Ç–∏–∫–∏ –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è –ø–æ–ª–æ–∂–µ–Ω–∏—è –∫–æ–ª–µ–Ω–∞
        function getKnee(hip, pedal, thigh, calf) {
            let dx = pedal.x - hip.x;
            let dy = pedal.y - hip.y;
            let d = Math.sqrt(dx * dx + dy * dy);

            // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ, —á—Ç–æ–±—ã –Ω–æ–≥–∞ –Ω–µ "–æ—Ç—Ä—ã–≤–∞–ª–∞—Å—å", –µ—Å–ª–∏ –ø–µ–¥–∞–ª—å —Å–ª–∏—à–∫–æ–º –¥–∞–ª–µ–∫–æ
            if (d > thigh + calf) d = thigh + calf - 0.01;

            // –¢–µ–æ—Ä–µ–º–∞ –∫–æ—Å–∏–Ω—É—Å–æ–≤
            let a = (thigh * thigh + d * d - calf * calf) / (2 * thigh * d);
            let alpha = Math.acos(Math.max(-1, Math.min(1, a)));

            let angleHipToPedal = Math.atan2(dy, dx);
            // –ö–æ–ª–µ–Ω–æ —Å–≥–∏–±–∞–µ—Ç—Å—è –≤–ø–µ—Ä–µ–¥ (–ø–æ—ç—Ç–æ–º—É –≤—ã—á–∏—Ç–∞–µ–º —É–≥–æ–ª)
            let angleThigh = angleHipToPedal - alpha;

            return {
                x: hip.x + Math.cos(angleThigh) * thigh,
                y: hip.y + Math.sin(angleThigh) * thigh
            };
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–æ–ª–µ—Å–∞
        function drawWheel(x, y, radius, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);

            // –®–∏–Ω–∞
            ctx.lineWidth = 6;
            ctx.strokeStyle = '#333';
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.stroke();

            // –û–±–æ–¥
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#ccc';
            ctx.beginPath();
            ctx.arc(0, 0, radius - 4, 0, Math.PI * 2);
            ctx.stroke();

            // –°–ø–∏—Ü—ã
            ctx.lineWidth = 1;
            ctx.strokeStyle = '#aaa';
            for (let i = 0; i < 12; i++) {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(radius - 4, 0);
                ctx.stroke();
                ctx.rotate((Math.PI * 2) / 12);
            }

            // –¶–µ–Ω—Ç—Ä
            ctx.fillStyle = '#555';
            ctx.beginPath();
            ctx.arc(0, 0, 5, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ö–≤–æ—Å—Ç–∞ –ø–∞–≤–ª–∏–Ω–∞
        function drawPeacockTail(x, y, angleOffset) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angleOffset);

            // –û—Å–Ω–æ–≤–Ω–æ–π –≤–µ–µ—Ä —Ö–≤–æ—Å—Ç–∞
            ctx.fillStyle = '#2e8b57'; // –ú–æ—Ä—Å–∫–æ–π –∑–µ–ª–µ–Ω—ã–π
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.arc(0, 0, 140, Math.PI * 0.9, Math.PI * 2.1);
            ctx.fill();

            // –ü–µ—Ä—å—è —Å "–≥–ª–∞–∑–∫–∞–º–∏"
            const numFeathers = 11;
            for (let i = 0; i < numFeathers; i++) {
                let angle = Math.PI * 0.9 + (Math.PI * 1.2 / (numFeathers - 1)) * i;
                let featherLen = 120 + Math.sin(i * 1.5) * 15; // –ù–µ–º–Ω–æ–≥–æ —Ä–∞–∑–Ω–∞—è –¥–ª–∏–Ω–∞
                let ex = Math.cos(angle) * featherLen;
                let ey = Math.sin(angle) * featherLen;

                // –°—Ç–µ–±–µ–ª—å –ø–µ—Ä–∞
                ctx.strokeStyle = '#8fbc8f';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(ex, ey);
                ctx.stroke();

                // –†–∏—Å—É–µ–º "–≥–ª–∞–∑–æ–∫"
                ctx.save();
                ctx.translate(ex, ey);
                ctx.rotate(angle + Math.PI / 2);

                // –ó–æ–ª–æ—Ç–∞—è —á–∞—Å—Ç—å
                ctx.fillStyle = '#daa520';
                ctx.beginPath();
                ctx.ellipse(0, 0, 12, 18, 0, 0, Math.PI * 2);
                ctx.fill();

                // –¢–µ–º–Ω–æ-—Å–∏–Ω—è—è —á–∞—Å—Ç—å
                ctx.fillStyle = '#0000cd';
                ctx.beginPath();
                ctx.ellipse(0, 2, 7, 10, 0, 0, Math.PI * 2);
                ctx.fill();

                // –ì–æ–ª—É–±–∞—è —Å–µ—Ä–¥—Ü–µ–≤–∏–Ω–∞
                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.arc(0, 5, 4, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
            ctx.restore();
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç—É–ª–æ–≤–∏—â–∞ –∏ –≥–æ–ª–æ–≤—ã –ø–∞–≤–ª–∏–Ω–∞
        function drawPeacockBody(x, y, bounce) {
            ctx.save();
            ctx.translate(x, y + bounce);

            // –¢—É–ª–æ–≤–∏—â–µ
            ctx.fillStyle = '#0055a4'; // –ö–æ—Ä–æ–ª–µ–≤—Å–∫–∏–π —Å–∏–Ω–∏–π
            ctx.beginPath();
            ctx.ellipse(0, -20, 25, 40, Math.PI / 6, 0, Math.PI * 2);
            ctx.fill();

            // –®–µ—è
            ctx.beginPath();
            ctx.moveTo(10, -45);
            ctx.quadraticCurveTo(30, -70, 25, -90);
            ctx.quadraticCurveTo(10, -70, -5, -45);
            ctx.fill();

            // –ì–æ–ª–æ–≤–∞
            ctx.beginPath();
            ctx.arc(25, -90, 12, 0, Math.PI * 2);
            ctx.fill();

            // –ö–ª—é–≤
            ctx.fillStyle = '#ffd700'; // –ó–æ–ª–æ—Ç–æ–π
            ctx.beginPath();
            ctx.moveTo(35, -92);
            ctx.lineTo(50, -88);
            ctx.lineTo(33, -84);
            ctx.fill();

            // –ì–ª–∞–∑
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(28, -92, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(29, -92, 2, 0, Math.PI * 2);
            ctx.fill();

            // –•–æ—Ö–æ–ª–æ–∫ (–∫–æ—Ä–æ–Ω–∞)
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.fillStyle = '#00ffff';
            for (let i = 0; i < 4; i++) {
                let hx = 20 + i * 4;
                let hy = -102 - (i % 2) * 5;
                ctx.beginPath();
                ctx.moveTo(25, -100);
                ctx.lineTo(hx, hy);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(hx, hy, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –Ω–æ–≥
        function drawLeg(hip, crankCenter, crankRadius, angle, isFront) {
            // –ü–æ–∑–∏—Ü–∏—è –ø–µ–¥–∞–ª–∏
            let pedal = {
                x: crankCenter.x + Math.cos(angle) * crankRadius,
                y: crankCenter.y + Math.sin(angle) * crankRadius
            };

            let thigh = 45;
            let calf = 45;

            // –í—ã—á–∏—Å–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–æ–ª–µ–Ω–∞ —Å –ø–æ–º–æ—â—å—é –∏–Ω–≤–µ—Ä—Å–Ω–æ–π –∫–∏–Ω–µ–º–∞—Ç–∏–∫–∏
            let knee = getKnee(hip, pedal, thigh, calf);

            ctx.save();

            // –ï—Å–ª–∏ –Ω–æ–≥–∞ –Ω–∞ –∑–∞–¥–Ω–µ–º –ø–ª–∞–Ω–µ, –¥–µ–ª–∞–µ–º –µ—ë —Ç–µ–º–Ω–µ–µ
            ctx.strokeStyle = isFront ? '#d2691e' : '#a0522d'; // –®–æ–∫–æ–ª–∞–¥–Ω—ã–π/–û—Ö—Ä–∏—Å—Ç—ã–π
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // –ë–µ–¥—Ä–æ
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.moveTo(hip.x, hip.y);
            ctx.lineTo(knee.x, knee.y);
            ctx.stroke();

            // –ì–æ–ª–µ–Ω—å
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(knee.x, knee.y);
            ctx.lineTo(pedal.x, pedal.y);
            ctx.stroke();

            // –õ–∞–ø–∫–∞ –Ω–∞ –ø–µ–¥–∞–ª–∏
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(pedal.x - 5, pedal.y);
            ctx.lineTo(pedal.x + 15, pedal.y);
            ctx.stroke();

            ctx.restore();

            return pedal; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –ø–µ–¥–∞–ª–∏ –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Å–∞–º–æ–π –ø–µ–¥–∞–ª–∏ –ø–æ–≤–µ—Ä—Ö
        }

        // –ì–ª–∞–≤–Ω—ã–π —Ü–∏–∫–ª –∞–Ω–∏–º–∞—Ü–∏–∏
        function animate(currentTime) {
            const dt = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            time += dt;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const cy = canvas.height / 2 + 100; // –ë–∞–∑–æ–≤–∞—è –ª–∏–Ω–∏—è (–∑–µ–º–ª—è)

            // --- –§–û–ù ---

            // –†–∏—Å—É–µ–º —Å–æ–ª–Ω—Ü–µ
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(canvas.width - 100, 100, 50, 0, Math.PI * 2);
            ctx.fill();

            // –î–≤–∏–∂–µ–Ω–∏–µ –æ–±–ª–∞–∫–æ–≤
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x < -150) cloud.x = canvas.width + 150;

                ctx.save();
                ctx.translate(cloud.x, cloud.y);
                ctx.scale(cloud.scale, cloud.scale);
                ctx.beginPath();
                ctx.arc(0, 0, 30, 0, Math.PI * 2);
                ctx.arc(25, -15, 35, 0, Math.PI * 2);
                ctx.arc(50, 0, 25, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });

            // –ó–µ–º–ª—è –∏ –¥–æ—Ä–æ–≥–∞
            ctx.fillStyle = '#3CB371'; // –ó–µ–ª–µ–Ω–∞—è —Ç—Ä–∞–≤–∞
            ctx.fillRect(0, cy + 40, canvas.width, canvas.height - cy - 40);

            // –î–µ—Ä–µ–≤—å—è (–ø–∞—Ä–∞–ª–ª–∞–∫—Å —ç—Ñ—Ñ–µ–∫—Ç)
            trees.forEach((tree, i) => {
                tree.x -= 2; // –°–∫–æ—Ä–æ—Å—Ç—å –¥–µ—Ä–µ–≤—å–µ–≤
                if (tree.x < -100) tree.x = canvas.width + 100;

                ctx.save();
                ctx.translate(tree.x, cy + 40);
                ctx.scale(tree.scale, tree.scale);
                // –°—Ç–≤–æ–ª
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(-10, -80, 20, 80);
                // –ö—Ä–æ–Ω–∞
                ctx.fillStyle = '#228B22';
                ctx.beginPath();
                ctx.arc(0, -90, 40, 0, Math.PI * 2);
                ctx.arc(-20, -120, 35, 0, Math.PI * 2);
                ctx.arc(20, -120, 35, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });

            // –î–æ—Ä–æ–≥–∞
            ctx.fillStyle = '#888';
            ctx.fillRect(0, cy + 40, canvas.width, 60);

            // –†–∞–∑–º–µ—Ç–∫–∞ –¥–æ—Ä–æ–≥–∏ (–¥–≤–∏–∂—É—â–∞—è—Å—è)
            ctx.fillStyle = '#fff';
            const dashWidth = 40;
            const dashGap = 40;
            const roadSpeed = 300; // –ü–∏–∫—Å–µ–ª–µ–π –≤ —Å–µ–∫—É–Ω–¥—É
            const offset = (time * roadSpeed) % (dashWidth + dashGap);
            for (let i = -offset; i < canvas.width; i += dashWidth + dashGap) {
                ctx.fillRect(i, cy + 65, dashWidth, 10);
            }

            // --- –í–ï–õ–û–°–ò–ü–ï–î –ò –ü–ê–í–õ–ò–ù ---

            ctx.save();
            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –≤–µ–ª–æ—Å–∏–ø–µ–¥–∏—Å—Ç–∞
            ctx.translate(canvas.width / 2, cy);

            const wheelRadius = 40;
            const wheelDist = 120;
            const crankCenter = { x: 0, y: 0 };
            const crankRadius = 18;

            // –°–∫–æ—Ä–æ—Å—Ç—å –≤—Ä–∞—â–µ–Ω–∏—è –∫–æ–ª–µ—Å –∏ –ø–µ–¥–∞–ª–µ–π
            const rotationSpeed = time * 8;

            // –õ–µ–≥–∫–æ–µ –ø–æ–∫–∞—á–∏–≤–∞–Ω–∏–µ –≤–µ–ª–æ—Å–∏–ø–µ–¥–∞ –∏ –ø–∞–≤–ª–∏–Ω–∞ –≤–≤–µ—Ä—Ö-–≤–Ω–∏–∑
            const bounce = Math.sin(time * 16) * 2;

            // –ó–∞–¥–Ω–µ–µ –∫–æ–ª–µ—Å–æ (–æ—Ç—Ä–∏—Å–æ–≤–∫–∞)
            drawWheel(-wheelDist / 2, -wheelRadius + 40 + bounce, wheelRadius, rotationSpeed);
            // –ü–µ—Ä–µ–¥–Ω–µ–µ –∫–æ–ª–µ—Å–æ (–æ—Ç—Ä–∏—Å–æ–≤–∫–∞)
            drawWheel(wheelDist / 2, -wheelRadius + 40 + bounce, wheelRadius, rotationSpeed);

            // –†–∞–º–∞ –≤–µ–ª–æ—Å–∏–ø–µ–¥–∞
            ctx.save();
            ctx.translate(0, bounce);
            ctx.strokeStyle = '#dc143c'; // –ö—Ä–∞—Å–Ω—ã–π (Crimson)
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();

            // –¢–æ—á–∫–∏ —Ä–∞–º—ã
            const pRear = { x: -wheelDist / 2, y: -wheelRadius + 40 };
            const pFront = { x: wheelDist / 2, y: -wheelRadius + 40 };
            const pCrank = { x: crankCenter.x, y: crankCenter.y + 40 };
            const pSeat = { x: -35, y: -45 };
            const pHandle = { x: 45, y: -50 };

            // –¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∏ —Ä–∞–º—ã
            ctx.moveTo(pRear.x, pRear.y);
            ctx.lineTo(pCrank.x, pCrank.y);
            ctx.lineTo(pSeat.x, pSeat.y);
            ctx.closePath();

            ctx.moveTo(pCrank.x, pCrank.y);
            ctx.lineTo(pHandle.x, pHandle.y);
            ctx.lineTo(pSeat.x, pSeat.y);
            ctx.stroke();

            // –í–∏–ª–∫–∞
            ctx.beginPath();
            ctx.moveTo(pFront.x, pFront.y);
            ctx.lineTo(pHandle.x, pHandle.y);
            ctx.stroke();

            // –†—É–ª—å
            ctx.strokeStyle = '#silver';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(pHandle.x - 10, pHandle.y + 10);
            ctx.lineTo(pHandle.x + 10, pHandle.y - 15);
            ctx.lineTo(pHandle.x + 25, pHandle.y - 15);
            ctx.stroke();

            // –°–∏–¥–µ–Ω—å–µ
            ctx.fillStyle = '#111';
            ctx.beginPath();
            ctx.ellipse(pSeat.x, pSeat.y, 15, 5, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();

            // –ü–æ–∑–∏—Ü–∏—è —Ç–∞–∑–∞ –ø–∞–≤–ª–∏–Ω–∞
            const hip = { x: -30, y: -45 + bounce };

            // –ó–∞–¥–Ω—è—è –Ω–æ–≥–∞ (–æ—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ—Ç—Å—è –¥–æ —Ç—É–ª–æ–≤–∏—â–∞)
            let backPedal = drawLeg(hip, {x: crankCenter.x, y: crankCenter.y + 40 + bounce}, crankRadius, rotationSpeed + Math.PI, false);

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ª–µ–≤–æ–π (–∑–∞–¥–Ω–µ–π) –ø–µ–¥–∞–ª–∏
            ctx.fillStyle = '#333';
            ctx.fillRect(backPedal.x - 8, backPedal.y - 4, 16, 8);

            // –•–≤–æ—Å—Ç (–Ω–µ–º–Ω–æ–≥–æ –ø–æ–∫–∞—á–∏–≤–∞–µ—Ç—Å—è)
            let tailSway = Math.sin(time * 2) * 0.1;
            drawPeacockTail(-50, -40, -Math.PI / 8 + tailSway);

            // –¢—É–ª–æ–≤–∏—â–µ
            drawPeacockBody(-10, -5, bounce);

            // –ó–≤–µ–∑–¥–æ—á–∫–∞ (—à–µ—Å—Ç–µ—Ä–µ–Ω–∫–∞)
            ctx.save();
            ctx.translate(crankCenter.x, crankCenter.y + 40 + bounce);
            ctx.rotate(rotationSpeed);
            ctx.fillStyle = '#666';
            ctx.beginPath();
            ctx.arc(0, 0, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // –ü–µ—Ä–µ–¥–Ω—è—è –Ω–æ–≥–∞ (–æ—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ—Ç—Å—è –ø–æ–≤–µ—Ä—Ö —Ç—É–ª–æ–≤–∏—â–∞)
            let frontPedal = drawLeg(hip, {x: crankCenter.x, y: crankCenter.y + 40 + bounce}, crankRadius, rotationSpeed, true);

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø—Ä–∞–≤–æ–π (–ø–µ—Ä–µ–¥–Ω–µ–π) –ø–µ–¥–∞–ª–∏
            ctx.fillStyle = '#222';
            ctx.fillRect(frontPedal.x - 8, frontPedal.y - 4, 16, 8);

            ctx.restore();

            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å–ª–µ–¥—É—é—â–∏–π –∫–∞–¥—Ä
            requestAnimationFrame(animate);
        }

        // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
        requestAnimationFrame(animate);
    </script>
</body>
